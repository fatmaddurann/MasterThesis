services:
  - type: web
    name: visionsleuthai-backend
    runtime: python
    plan: free
    rootDir: visionsleuthai.v3/frontend/backend
    pythonVersion: "3.11.9"
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PORT
        value: 10000
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "masterthesis-zk81.onrender.com,visionsleuth-ai-backend.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.9"
      # Optional: GCP Configuration (uncomment if using GCP)
      # - key: GCP_BUCKET_NAME
      #   value: "your-bucket-name"
      # - key: GCP_SERVICE_ACCOUNT_KEY
      #   value: "base64-encoded-service-account-key"

